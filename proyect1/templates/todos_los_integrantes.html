<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    {% for persona in personas %}

    <h1>El nombre de la persona es {{persona.nombre}}</h1>
    <h1>El apellido de la persona es {{persona.apellido}}</h1>
    <h1>El dni de la persona es {{persona.dni}}</h1>
    <h1>La persona habita en la casa? {{persona.habita_en_casa}}</h1>
    <h1>La edad de la persona es {{persona.edad}}</h1>

    {% endfor %}
  </body>
</html>
